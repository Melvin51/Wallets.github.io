<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Putting User Input into JS Objects</title>
    <style>
        .formBox{
            padding: 0.5rem 2rem;
        }
    </style>
</head>
<body>
    <header class="pending...">Contact information</header>

    </div>
    <div class="main">

        <form action="client-order">
            <div class="user-data">
                <div class="user">
                    <label>Име, презиме и фамилия</label>
                    <input type="text" name="name">
                    <label>Ел. поща</label>
                    <input type="text" name="email">
                </div>
                <div class="delivery-address">
                    <div class="residence-address">
                        <label>Адрес *</label>
                        <textarea name="residence" id="" cols="30" rows="10" placeholder="Квартал, улица, номер..."></textarea>
                    </div>
                    <label>Име, презиме и фамилия на получателя*</label>
                    <input type="text" name="name">
                    <label>Телефон за контакт*</label>
                    <input type="text" name="email">
                    <label>Населено място*</label>
                    <input type="text" name="email">
                </div>
            </div>

            <div id="checkout-client-options">
                <section class="payment-method">
                    <h2>Метод на плащане</h2>
                    <ul class="methods">
                        <li>
                            <label class="clicked">
                                <input type="radio" name="payment-id" value="" checked="checked">
                                <span>Наложен платеж</span>
                            </label>
                        </li>
                        <li>
                            <label class="clicked">
                                <input type="radio" name="payment-id" value="" checked="checked">
                                <span>Банков превод</span>
                            </label>
                        </li>
                        <li>
                            <label class="clicked">
                                <input type="radio" name="payment-id" value="" checked="checked">
                                <span>На изплащане</span>
                            </label>
                        </li>
                    </ul>
                </section>
                <section class="delivery-option">
                    <h2>Предпочитан куриер</h2>
                    <ul>
                        <li>
                            <label class="clicked">
                                <input type="radio" autocomplete="off" name="courier_id" value="" checked="checked">
                                <span>Еконт</span>
                                <span class="service-price">99.99 лв.</span>
                            </label>
                        </li>
                        <li>
                            <label class="clicked">
                                <input type="radio" autocomplete="off" name="courier_id" value="" checked="checked">
                                <span>Спиди</span>
                                <span class="service-price">99.99 лв.</span>
                            </label>
                        </li><li>
                            <label class="clicked">
                                <input type="radio" autocomplete="off" name="courier_id" value="" checked="checked">
                                <span>Транспрес</span>
                                <span class="service-price">99.99 лв.</span>
                            </label>
                        </li>
                    </li><li>
                        <label class="clicked">
                            <input type="radio" autocomplete="off" name="courier_id" value="" checked="checked">
                            <span>DHL</span>
                            <span class="service-price">99.99 лв.</span>
                        </label>
                    </li>
                    </ul>
                    <div id="courier-office-address">
                        <label>
                            <input type="checkbox" name="ship_to_id" value="" autocomplete="off" checked="checked" disabled="disabled">
                            Желая да взема поръчката си от офис на куриера
                        </label>
                        <div id="locator" class="">
                            <em>Моля въведете офис на куриера или използвайте офис локатора</em>
                            <input type="text" name="courrier_address[1]" value="" data-fill="courrier_address_id" autocomplete="off">
                        </div>
                    </div>
                </section>
            </div>

        </form>

    </div>
</body>
</html>
